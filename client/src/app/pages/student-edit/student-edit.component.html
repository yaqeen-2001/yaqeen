<!-- TITLE -->
<div class="mb-40 mt-40">
    <h1>Student Edit</h1>
</div>
<div class="card mb-40">
    <div class="card-header">
        <i class="fa fa-edit"></i> Edit
    </div>
    <div class="card-body">
        <form #editForm="ngForm" [ngClass]="{'was-validated': formValid!=null}">
            <div class="row justify-content-md-center">
                <div class="col-md-10">
                    <div class="form-group">
                        <label for="date_of_birth">Date_of_birth</label>
                        <input type="date" class="form-control" id="date_of_birth" [(ngModel)]="item.date_of_birth" name="date_of_birth" #date_of_birth="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="gpa">Gpa</label>
                        <input type="number" class="form-control" id="gpa" [(ngModel)]="item.gpa" name="gpa" #gpa="ngModel" >
                    </div>
                    <div class="form-group">
                        <label for="name">Name *</label>
                        <input type="text" class="form-control" id="name" [(ngModel)]="item.name" name="name" #name="ngModel" required>
                        <div class="invalid-feedback">Value is required</div>
                    </div>
                    <div class="form-group">
                        <label for="registration_date">Registration_date</label>
                        <input type="date" class="form-control" id="registration_date" [(ngModel)]="item.registration_date" name="registration_date" #registration_date="ngModel" >
                    </div>


        

                    <!-- BUTTON BAR -->
                    <div class="mt-40">
                        <button class="btn btn-primary pull-right" (click)="save(editForm.valid, item)">Save</button>
                        <button class="btn btn-secondary pull-right mr-2" (click)="goBack()">Back To List</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
